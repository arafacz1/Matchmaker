<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ù§ Matchmaker for the Web ‚ù§</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: pink;
      text-align: center;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .question {
      margin: 15px 0;
    }

    input[type="number"] {
      width: 50px;
      text-align: center;
      margin-left: 10px;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #e91e63;
    }

    #results {
      margin-top: 20px;
      font-size: 1.1em;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ù§ Matchmaker for the Web ‚ù§</h1>
    <p>Answer each question from 1 (Strongly Disagree) to 5 (Strongly Agree).  
    We'll calculate how compatible we are!</p>

    <form id="matchForm">
      <div class="question">
        <label>1Ô∏è‚É£ I enjoy spending time outdoors.</label>
        <input type="number" id="q1" min="1" max="5" required />
      </div>
      <div class="question">
        <label>2Ô∏è‚É£ I love dogs more than cats.</label>
        <input type="number" id="q2" min="1" max="5" required />
      </div>
      <div class="question">
        <label>3Ô∏è‚É£ I think pineapple belongs on pizza.</label>
        <input type="number" id="q3" min="1" max="5" required />
      </div>
      <div class="question">
        <label>4Ô∏è‚É£ I enjoy watching movies over reading books.</label>
        <input type="number" id="q4" min="1" max="5" required />
      </div>
      <div class="question">
        <label>5Ô∏è‚É£ I prefer staying up late rather than waking up early.</label>
        <input type="number" id="q5" min="1" max="5" required />
      </div>

      <button type="button" onclick="calculateMatch()">Check Compatibility üíû</button>
    </form>

    <div id="error" class="error"></div>
    <div id="results"></div>
  </div>

  <script>
    // Desired "true love" answers (1-5 scale)
    const TRUE_LOVE_ANSWERS = [5, 4, 1, 3, 5];
    const MAX_SCORE = 100;
    const TOTAL_QUESTIONS = 5;

    // Thresholds
    const TRUE_LOVE_THRESHOLD = 80;
    const FRIEND_THRESHOLD = 60;

    // Validate all inputs
    function validate() {
      for (let i = 1; i <= TOTAL_QUESTIONS; i++) {
        const value = parseInt(document.getElementById("q" + i).value);
        if (isNaN(value) || value < 1 || value > 5) {
          document.getElementById("error").innerText =
            "‚ö†Ô∏è Please enter numbers between 1 and 5 for all questions.";
          return false;
        }
      }
      document.getElementById("error").innerText = "";
      return true;
    }

    // Calculate compatibility
    function calculateMatch() {
      if (!validate()) return;

      let totalDifference = 0;
      let resultText = "<h2>üíò Compatibility Results üíò</h2>";

      for (let i = 1; i <= TOTAL_QUESTIONS; i++) {
        const answer = parseInt(document.getElementById("q" + i).value);
        const difference = Math.abs(answer - TRUE_LOVE_ANSWERS[i - 1]);
        totalDifference += difference;
        resultText += `<p>Question ${i} difference: ${difference}</p>`;
      }

      // Max possible difference per question is 4, total 20
      const compatibilityScore = Math.round(MAX_SCORE - (totalDifference / 20) * MAX_SCORE);

      // Decide message
      let message;
      if (compatibilityScore >= TRUE_LOVE_THRESHOLD) {
        message = "üíñ We're a perfect match! üíñ";
      } else if (compatibilityScore >= FRIEND_THRESHOLD) {
        message = "üíû We could be great friends!";
      } else {
        message = "üö® Run! We're totally different!";
      }

      // Display results
      resultText += `<h3>Overall Compatibility: ${compatibilityScore}%</h3>`;
      resultText += `<p>${message}</p>`;
      document.getElementById("results").innerHTML = resultText;
    }
  </script>
</body>
</html>
